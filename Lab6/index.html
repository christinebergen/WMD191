<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Christine's Page About Puffins</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      .carousel-inner img {
        height: auto;
        width: 100%;
      }

      .form {
        text-align: center;
        margin-top: 30px;
        width: 50%;
      }
      body {
        background-color: lightblue;
      }
    </style>
  </head>

  <body>
    <h1>Christine's Page About Puffins</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="link1.html">Link 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="link2.html">Link 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="link3.html">Link 3</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <h4>Here are some photos of Atlantic Puffins!</h4>
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="0"
                class="active"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="1"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="2"
              ></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="puffins5.jpg"
                  alt="A picure of a a pair of Atlantic Puffins standing outside a burrow surrounded by small light purple flowers on a grassy hillside"
                  class="d-block w-100"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="puffins1.jpg"
                  alt="Close up of an Atlantic Puffin"
                  class="d-block w-100"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="puffins4.jpg"
                  alt="A picture of a group of Atlantic Puffins on a grassy slope overlooking the North Atlantic Ocean"
                  class="d-block w-100"
                />
              </div>
            </div>

            <!-- Left and right controls/icons -->
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>

          <h3>Contact Us!</h3>

          <form
            method="post"
            action="https://dev.itas.ca/~brandon.brown/processForm.php"
          >
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="First Name"
                name="firstname"
              />
              <label for="firstname">First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="Last Name"
                name="lastname"
              />
              <label for="lastname">Last Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="E-Mail"
                name="email"
              />
              <label for="email">E-mail</label>
            </div>

            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Choose one</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pls contact me"
                    id="gridRadios1"
                    value="option1"
                  />
                  <label class="form-check-label" for="gridRadios1">
                    Yes, e-mail me about Puffins!
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pls don't contact me"
                    id="gridRadios2"
                    value="option2"
                  />
                  <label class="form-check-label" for="gridRadios2">
                    I don't want you to e-mail me about Puffins!
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="Eagles are better"
                    id="gridRadios3"
                    value="option3"
                  />
                  <label class="form-check-label" for="gridRadios3">
                    Eagles are better than Puffins.
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck1"
                    name="not a Robot"
                  />
                  <label class="form-check-label" for="gridCheck1">
                    Check this box if you are not a robot.
                  </label>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-info btn-lg">Submit</button>
            </div>
          </form>
        </div>

        <div class="col-sm-2"></div>
      </div>
    </div>
  </body>
</html>
